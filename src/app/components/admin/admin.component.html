<div class="container">
  <table class="table table-bordered table-inverse">
    <tr>
      <th>Nombre del Comprador</th>
      <th>Email</th>
      <th>Modelo</th>
      <th class="text-right">Precio de Compra</th>
    </tr>
    <tr *ngFor="let bike of bikes">
      <td>
        <a [routerLink]="['/admin/view', bike.id]">{{ bike.name }}</a>
      </td>  
      <td>
        {{bike.email}}
      </td>
      <td>
        {{bike.model}}
      </td>
      <td class="text-right">
        {{bike.purchasePrice}}
      </td>
    </tr>
  </table>
</div>
